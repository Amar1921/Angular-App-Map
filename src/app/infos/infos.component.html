<mat-card class="card">
  <mat-card-content>
    <mat-list>
      <mat-list-item>Nom: {{label}}</mat-list-item>
      <mat-list-item>Adresse: {{adresse}}</mat-list-item>
      <mat-list-item>Type Etablissement:{{type}}</mat-list-item>
      <mat-list-item>Statut: {{statut}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a  mat-button href="/contact" color="accent" >Contacter</a>
  </mat-card-actions>
</mat-card>
