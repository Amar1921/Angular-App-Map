

<div class="row center">
  <div class="col-10">
    <h1 class="text-center">{{title}}</h1>
  </div>
  <div class="col-sm-10 center">
    <form class="example-form border p-5 rounded">
      <mat-form-field class="example-full-width">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Votre prénom" value="">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Votre nom" value="">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Objet</mat-label>
        <input matInput placeholder="Objet du message" value="">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Votre message</mat-label>
        <textarea matInput placeholder="Votre message..."></textarea>
      </mat-form-field>
     <section>
       <mat-checkbox class="example-margin"
                     [checked]="allComplete"
                     [color]="task.color"
                     [indeterminate]="someComplete()"
                     (change)="setAll($event.checked)">
         {{task.name}}
       </mat-checkbox>
     </section>
      <button class="my-2" mat-raised-button type="submit">Envoyer</button>
    </form>

  </div>
</div>
